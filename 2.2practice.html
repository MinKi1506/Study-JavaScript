    <div class="alert alert-danger">
       <span id="second">5</span>초 이내 구매시 사은품 증정

    <script>
        let x = parseInt($('#second').html());

        setInterval(function() {
            x = x-1;
            console.log('한번 실행: '+x);
            $('#second').html(x);
            if(x == 0){
                console.log('창이 없어졌습니다.');
                $('.alert').hide();
            }
        }, 1000);
    </script>
