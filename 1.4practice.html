<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    <div class="alert-box" id="alert" style="border: 1px solid black;">
        <p id="title"> 알림창임 </p>
        <button>닫기</button>
      </div>
      <br>
      <button onclick="changeAlert('id')">버튼1</button>
      <button onclick="changeAlert('password')">버튼2</button>


      <script>
        function changeAlert(change){
            document.getElementById("alert").style.display= "block";
            document.getElementById("title").innerHTML= change +"를 입력해 주세요";
        }
      </script>
    
</body>
</html>
